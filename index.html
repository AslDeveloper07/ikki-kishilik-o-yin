<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pig Game</title>
</head>

<body>
    <main>
        <section class="player player--0 ">
            <h2 class="name" id="name--0">O'yinchi 1</h2>
            <p class="score" id="score--0">43</p>
            <p class="current-label">Jami</p>
            <div class="current">
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">O'yinchi 2</h2>
            <p class="score" id="score--1">24</p>
            <p class="current-label">Jami</p>
            <div class="current">
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>

        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <button class="btn btn--new"><i class="ri-refresh-line"></i> Yangi o'yin</button>
        <button class="btn btn--roll"><i class="ri-dice-line"></i> Aylantirig</button>
        <button class="btn btn--hold"><i class="ri-save-3-fill"></i> Saqlang</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
